<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header id="main-header">
        <h1>California Goldens</h1>
    </header>

    <br>
    <br>

    <div id="main-flex-container">
        <div class="navbar">
            <a href="index.html">Home</a>
        </div>
        <div class="navbar">
            <a href="about.html">About Us</a>
        </div>
        <div class="navbar">
            <a href="goldens.html">Our Goldens</a>
        </div>
        <div class="navbar">
            <a href="puppies.html">Puppies</a>
        </div>
        <div class="navbar">
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <br>

    <h1 id="title">Contact Us</h1>
<div id="form-container">
    <form action="#" method="POST"> 
       
       
        <label for="first-name">First Name:  </label>
        <input type="text" id="first-name" name="first-name" required>

        <br>

        <label for="last-name">Last Name:  </label>
        <input type="text" id="last-name" name="last-name" required>

        <br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" required>

        <br>
        <br>

        <p>Are you interested in adopting a puppy?</p>
        <input type="radio" name="adopt-puppy" id="yes" value="yes">
        <label for="yes">Yes</label>

        <br>

        <input type="radio" name="adopt-puppy" id="no" value="no" >
        <label for="no">No</label>
        <br>

        <label for="puppy-name">If you answered 'Yes', please select a puppy</label>
        <br>
        <input list="puppies" id="puppy-name" name="puppy-name">
        <datalist id="puppies">
            <option value="Bailey"></option>
            <option value="Luke"></option>
            <option value="Sarah"></option>
            <option value="Lily"></option>
            <option value="Cooper"></option>
            <option value="Daisy"></option>
            <option value="Hudson"></option>
            <option value="Cookie"></option>   
        </datalist>
        <br>
        <label for="reason">Please provide a reson for why you would like to adopt:</label>
        <br>
        <textarea name="reason" id="reason" cols="40" rows="8"></textarea>
        <br>
        <label for="message">Is there a message you would like to send us?</label>
        <br>
        <textarea name="message" id="message" cols="40" rows="8"></textarea>
        <br>
        <br>
        <label for="submit"></label>
        <input type="submit" id="submit" name="submit">
        
        <br>
        <br>
        <h3>Thank you for your interest! We will get back to you as soon as possible. </h3>
        <span style='font-size:100px;'>&#128513;</span>
        <br>
        <br>

        

    </form>
</div>
    
    <script src="/JS/contact.js"></script>
</body>
</html>
